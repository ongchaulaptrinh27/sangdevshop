<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>ADMIN PANEL - SANG DEV SHOP</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:#0d0d1e;color:#fff;background:linear-gradient(135deg,#0f0f1e,#1a1a3a);min-height:100vh;}
.container{max-width:1400px;margin:0 auto;padding:20px;}
h1,h2,h3{text-align:center;margin:30px 0;background:linear-gradient(45deg,#00ffff,#ff00ff);-webkit-background-clip:text;color:transparent;}
.card{background:rgba(255,255,255,0.05);border-radius:16px;padding:25px;margin:20px 0;border:1px solid rgba(0,255,255,0.2);backdrop-filter:blur(12px);}
.btn{padding:12px 28px;border:none;border-radius:12px;cursor:pointer;font-weight:600;margin:8px;transition:0.3s;}
.btn-primary{background:#00ffff;color:#000;}
.btn-primary:hover{background:#00cccc;}
.btn-danger{background:#ff2d55;color:#fff;}
.btn-success{background:#00ff88;color:#000;}
input,textarea,select,button{width:100%;padding:14px;border-radius:10px;border:none;background:rgba(255,255,255,0.1);color:#fff;margin:10px 0;outline:none;font-size:1em;}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(340px,1fr));gap:25px;}
.category-badge{display:inline-block;padding:6px 14px;border-radius:20px;font-size:0.8em;margin:5px;font-weight:600;}
.category-premium{background:#ffd700;color:#000;}
.category-free{background:#00ff88;color:#000;}
.category-love{background:#ff2d55;color:#fff;}
.category-3js{background:#00ffff;color:#000;}
.category-wed{background:#bf5fff;color:#fff;}
.category-all{background:#888;color:#fff;}
#loginBox{text-align:center;max-width:400px;margin:100px auto;}
#adminContent{display:none;}
.pinned-badge{background:#ff00ff;color:#fff;padding:6px 12px;border-radius:20px;font-size:0.8em;}
</style>
</head>
<body>

<div class="container">
  <div id="loginBox" class="card">
    <h1>ADMIN PANEL</h1>
    <p>Chỉ Admin mới được truy cập</p>
    <input type="email" id="adminEmail" placeholder="Email Admin">
    <input type="password" id="adminPass" placeholder="Mật khẩu">
    <button class="btn btn-primary" onclick="adminLogin()">Đăng nhập Admin</button>
  </div>

  <div id="adminContent">
    <h1>QUẢN TRỊ SANG DEV SHOP</h1>
    <p style="text-align:center;color:#0f0;">Chào mừng Admin trở lại!</p>
    <button class="btn btn-danger" onclick="adminLogout()" style="width:auto;display:inline-block;">Đăng xuất</button>

    <div class="card">
      <h2 id="formTitle">Thêm sản phẩm mới</h2>
      
      <input type="text" id="pName" placeholder="Tên sản phẩm">
      <textarea id="pDesc" rows="4" placeholder="Mô tả sản phẩm (hỗ trợ HTML)"></textarea>
      
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;">
        <input type="number" id="pPrice" placeholder="Giá tiền (VNĐ)" min="1000">
        <input type="number" id="pStock" placeholder="Số lượng key còn lại" min="1">
      </div>

      <input type="url" id="pDownloadURL" placeholder="Link tải source (sau khi mua)">

      <label><strong>Phân loại (có thể chọn nhiều)</strong></label>
      <select id="pCategory" multiple size="6" style="height:auto;">
        <option value="all">Tất cả</option>
        <option value="premium">Trả phí</option>
        <option value="free">Miễn phí</option>
        <option value="love">Tình yêu</option>
        <option value="3js">ThreeJS</option>
        <option value="wed">Website</option>
      </select>
      <small>Nhấn giữ Ctrl/Cmd để chọn nhiều</small>

      <div style="margin:20px 0;padding:15px;background:rgba(255,0,255,0.15);border-radius:12px;border:2px dashed #ff00ff;">
        <label style="display:flex;align-items:center;cursor:pointer;font-weight:600;color:#ff00ff;">
          <input type="checkbox" id="pPinned" style="width:22px;height:22px;margin-right:12px;accent-color:#ff00ff;">
          <span>Ghim sản phẩm lên đầu trang</span>
        </label>
        <p style="margin:8px 0 0 34px;font-size:0.9em;color:#ddd;">
          Sản phẩm được ghim sẽ luôn hiển thị đầu tiên ở mọi danh mục
        </p>
      </div>

      <textarea id="pImageLinks" rows="5" placeholder="Dán link ảnh demo (mỗi link 1 dòng)"></textarea>
      <div id="imagePreview" style="margin:15px 0;display:flex;gap:10px;flex-wrap:wrap;"></div>

      <div style="text-align:center;">
        <button class="btn btn-primary" id="saveBtn" onclick="saveProduct()">Thêm sản phẩm</button>
        <button class="btn btn-danger" onclick="cancelEdit()">Hủy chỉnh sửa</button>
      </div>
    </div>

    <h2>Danh sách sản phẩm</h2>
    <div id="productsList" class="grid"></div>

    <hr style="margin:50px 0;border-color:#333;">

    <h2>Quản lý người dùng</h2>
    <div style="margin-bottom:20px;display:flex;gap:10px;">
      <input type="text" id="searchUser" placeholder="Tìm theo tên, email, UID..." style="flex:1;">
      <button class="btn btn-primary" onclick="loadUsers()">Tải lại</button>
    </div>
    <div id="usersList"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCTnc0HQWRxsHDEWlJ4ZT9yqKDbC8unm00",
  authDomain: "adminshop-c2ac2.firebaseapp.com",
  projectId: "adminshop-c2ac2",
  storageBucket: "adminshop-c2ac2.firebasestorage.app",
  messagingSenderId: "583532399934",
  appId: "1:583532399934:web:23a213d578f3144053706f"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

let currentUser = null;
let editingId = null;

// === ĐĂNG NHẬP ===
async function adminLogin() {
  const email = document.getElementById('adminEmail').value.trim();
  const pass = document.getElementById('adminPass').value;
  if (!email || !pass) return alert('Nhập đầy đủ!');

  try {
    const cred = await auth.signInWithEmailAndPassword(email, pass);
    const snap = await db.collection('users').doc(cred.user.uid).get();
    if (!snap.exists || snap.data().role !== 'admin') {
      auth.signOut();
      return alert('Bạn không phải Admin!');
    }
    currentUser = cred.user;
    document.getElementById('loginBox').style.display = 'none';
    document.getElementById('adminContent').style.display = 'block';
    loadProducts();
    loadUsers();
  } catch (err) {
    alert('Lỗi: ' + err.message);
  }
}

function adminLogout() { auth.signOut(); location.reload(); }

// === LƯU SẢN PHẨM ===
async function saveProduct() {
  if (!currentUser) return;

  const name = document.getElementById('pName').value.trim();
  const desc = document.getElementById('pDesc').value.trim();
  const price = parseInt(document.getElementById('pPrice').value);
  const stock = parseInt(document.getElementById('pStock').value);
  const downloadURL = document.getElementById('pDownloadURL').value.trim();
  const selectedCats = Array.from(document.getElementById('pCategory').selectedOptions).map(o => o.value);
  const imageLinks = document.getElementById('pImageLinks').value.trim().split('\n').map(l => l.trim()).filter(l => l);
  const pinned = document.getElementById('pPinned').checked;

  if (!name || !desc || !price || !stock || !downloadURL || imageLinks.length === 0 || selectedCats.length === 0) {
    return alert('Điền đầy đủ + ít nhất 1 ảnh demo!');
  }

  const btn = document.getElementById('saveBtn');
  btn.disabled = true;
  btn.innerText = editingId ? 'Đang cập nhật...' : 'Đang thêm...';

  try {
    const data = {
      name, desc, price, stock, downloadURL,
      images: imageLinks,
      category: selectedCats.length === 1 ? selectedCats[0] : selectedCats,
      pinned: pinned,
      updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    };

    if (editingId) {
      await db.collection('products').doc(editingId).update(data);
      alert('Cập nhật thành công!');
    } else {
      data.createdAt = firebase.firestore.FieldValue.serverTimestamp();
      await db.collection('products').add(data);
      alert('Thêm sản phẩm thành công!');
    }

    resetForm();
    loadProducts();
  } catch (err) {
    alert('Lỗi: ' + err.message);
  } finally {
    btn.disabled = false;
    btn.innerText = 'Thêm sản phẩm';
  }
}

function resetForm() {
  editingId = null;
  document.getElementById('formTitle').innerText = 'Thêm sản phẩm mới';
  document.getElementById('saveBtn').innerText = 'Thêm sản phẩm';
  document.querySelectorAll('#pName,#pDesc,#pPrice,#pStock,#pDownloadURL,#pImageLinks').forEach(el => el.value = '');
  document.getElementById('pCategory').selectedIndex = -1;
  document.getElementById('pPinned').checked = false;
  document.getElementById('imagePreview').innerHTML = '';
}

document.getElementById('pImageLinks').addEventListener('input', function() {
  const links = this.value.trim().split('\n').filter(l => l.trim());
  const preview = document.getElementById('imagePreview');
  preview.innerHTML = links.length ? links.map(link => 
    `<img src="${link}" style="width:100px;height:100px;object-fit:cover;border-radius:8px;" onerror="this.src='https://via.placeholder.com/100?text=Error'">`
  ).join('') : '';
});

// === LOAD SẢN PHẨM – PHIÊN BẢN SIÊU ỔN ĐỊNH (KHÔNG BAO GIỜ LỖI INDEX) ===
async function loadProducts() {
  const container = document.getElementById('productsList');
  container.innerHTML = '<p style="grid-column:1/-1;text-align:center;">Đang tải sản phẩm...</p>';

  try {
    // Lấy tất cả sản phẩm (chỉ cần orderBy createdAt desc là đủ – đã có index sẵn)
    const snap = await db.collection('products')
      .orderBy('createdAt', 'desc')
      .get();

    if (snap.empty) {
      container.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#aaa;">Chưa có sản phẩm nào</p>';
      return;
    }

    // Chuyển sang mảng và sort lại theo: GHIM TRƯỚC → MỚI NHẤT SAU
    let products = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    products.sort((a, b) => {
      if (a.pinned && !b.pinned) return -1;
      if (!a.pinned && b.pinned) return 1;
      // Cùng nhóm → mới nhất lên trước
      return (b.createdAt?.toMillis() || 0) - (a.createdAt?.toMillis() || 0);
    });

    container.innerHTML = '';
    products.forEach(p => {
      const cats = Array.isArray(p.category) ? p.category : [p.category || 'premium'];
      const badges = cats.map(c => `<span class="category-badge category-${c}">${getCatName(c)}</span>`).join('');

      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <h3>${p.name} ${p.pinned ? '<span class="pinned-badge">ĐÃ GHIM</span>' : ''}</h3>
        <div style="margin:10px 0;">${badges}</div>
        <p><strong>Giá:</strong> ${p.price.toLocaleString()}đ | <strong>Còn:</strong> ${p.stock}</p>
        <p><strong>Link tải:</strong> <a href="${p.downloadURL}" target="_blank">Xem</a></p>
        <div style="margin:15px 0;display:flex;gap:8px;flex-wrap:wrap;">
          ${p.images?.slice(0,5).map(img => `<img src="${img}" style="width:80px;height:80px;object-fit:cover;border-radius:8px;">`).join('') || ''}
          ${p.images?.length > 5 ? `<span style="align-self:center;color:#888;">+${p.images.length-5} ảnh</span>` : ''}
        </div>
        <div style="text-align:center;margin-top:15px;">
          <button class="btn btn-success" onclick="editProduct('${p.id}')">Sửa</button>
          <button class="btn btn-danger" onclick="deleteProduct('${p.id}', '${p.name}')">Xóa</button>
        </div>
      `;
      container.appendChild(div);
    });
  } catch (err) {
    container.innerHTML = '<p style="color:#f55;">Lỗi: ' + err.message + '</p>';
  }
}

// === SỬA SẢN PHẨM ===
window.editProduct = async (id) => {
  const snap = await db.collection('products').doc(id).get();
  if (!snap.exists) return alert('Không tìm thấy!');

  const p = snap.data();
  editingId = id;
  document.getElementById('formTitle').innerText = 'Chỉnh sửa sản phẩm';
  document.getElementById('saveBtn').innerText = 'Cập nhật sản phẩm';

  document.getElementById('pName').value = p.name;
  document.getElementById('pDesc').value = p.desc;
  document.getElementById('pPrice').value = p.price;
  document.getElementById('pStock').value = p.stock;
  document.getElementById('pDownloadURL').value = p.downloadURL || '';
  document.getElementById('pImageLinks').value = (p.images || []).join('\n');
  document.getElementById('pPinned').checked = !!p.pinned;

  const select = document.getElementById('pCategory');
  Array.from(select.options).forEach(opt => {
    opt.selected = Array.isArray(p.category) ? p.category.includes(opt.value) : p.category === opt.value;
  });

  document.getElementById('pImageLinks').dispatchEvent(new Event('input'));
  scrollTo(0, 0);
};

window.deleteProduct = async (id, name) => {
  if (!confirm(`Xóa "${name}" vĩnh viễn?`)) return;
  await db.collection('products').doc(id).delete();
  alert('Đã xóa!');
  loadProducts();
};

function cancelEdit() { resetForm(); }

function getCatName(cat) {
  const map = {all:'Tất cả', premium:'Trả phí', free:'Miễn phí', love:'Tình yêu', '3js':'ThreeJS', wed:'Website'};
  return map[cat] || cat;
}

// === QUẢN LÝ USER (giữ nguyên) ===
async function loadUsers() {
  const container = document.getElementById('usersList');
  const search = document.getElementById('searchUser').value.toLowerCase().trim();
  container.innerHTML = '<p>Đang tải...</p>';

  try {
    const snap = await db.collection('users').get();
    let html = '';
    snap.forEach(doc => {
      const u = doc.data();
      const uid = doc.id;
      if (search && !u.username?.toLowerCase().includes(search) && !u.email?.toLowerCase().includes(search) && !uid.includes(search)) return;

      const isAdmin = u.role === 'admin';
      html += `
        <div class="card" style="margin:15px 0;padding:20px;">
          <strong>${u.username || 'Chưa đặt tên'}</strong> (${u.email})<br>
          UID: <code>${uid}</code><br>
          Số dư: <strong style="color:#0f0;">${(u.balance||0).toLocaleString()}đ</strong> | 
          Role: <strong style="color:${isAdmin?'#ff00ff':'#00ff88'}">${(u.role||'user').toUpperCase()}</strong>
          <div style="margin-top:12px;">
            ${!isAdmin ? `<button class="btn btn-success" onclick="setRole('${uid}','admin')">Thăng Admin</button>` : 
             `<button class="btn" style="background:#ff9500;" onclick="setRole('${uid}','user')">Hạ User</button>`}
            <button class="btn btn-danger" onclick="fineUser('${uid}','${u.username||uid}')">Phạt tiền</button>
            <button class="btn btn-danger" onclick="deleteUser('${uid}','${u.username||uid}')">Xóa TK</button>
          </div>
        </div>`;
    });
    container.innerHTML = html || '<p style="text-align:center;color:#aaa;">Không tìm thấy</p>';
  } catch (e) {
    container.innerHTML = '<p style="color:#f55;">Lỗi: ' + e.message + '</p>';
  }
}

window.setRole = async (uid, role) => {
  if (!confirm(`Đổi thành ${role.toUpperCase()}?`)) return;
  await db.collection('users').doc(uid).update({role});
  alert('Đã cập nhật!');
  loadUsers();
};

window.fineUser = async (uid, name) => {
  const amount = prompt(`Phạt ${name} bao nhiêu tiền?`);
  if (!amount || isNaN(amount) || amount <= 0) return;
  const reason = prompt('Lý do:', 'Vi phạm');
  if (!reason) return;
  if (!confirm(`Phạt ${parseInt(amount).toLocaleString()}đ?`)) return;

  await db.runTransaction(async t => {
    const ref = db.collection('users').doc(uid);
    const snap = await t.get(ref);
    if ((snap.data().balance || 0) < amount) throw new Error('Không đủ tiền');
    t.update(ref, {balance: firebase.firestore.FieldValue.increment(-parseInt(amount))});
    t.set(db.collection('history').doc(), {uid, productName:`[PHẠT] ${reason}`, price:parseInt(amount), key:'FINE', time:firebase.firestore.FieldValue.serverTimestamp()});
  });
  alert('Phạt thành công!');
  loadUsers();
};

window.deleteUser = async (uid, name) => {
  if (!confirm(`XÓA VĨNH VIỄN "${name}"?`)) return;
  const pass = prompt('Nhập mật khẩu bảo mật:');
  if (pass !== 'sangdev123') return alert('Sai mật khẩu!');

  const h = await db.collection('history').where('uid','==',uid).get();
  const batch = db.batch();
  h.forEach(d => batch.delete(d.ref));
  await batch.commit();
  await db.collection('users').doc(uid).delete();
  alert('Đã xóa tài khoản!');
  loadUsers();
};

document.getElementById('searchUser').addEventListener('input', loadUsers);
</script>
</body>
</html>
