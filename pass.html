<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin - Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #764ba2;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 30px;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #333;
        }
        
        p {
            margin-bottom: 20px;
            color: #666;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        button {
            width: 100%;
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #5a67d8;
        }
        
        .error-message {
            color: #e53e3e;
            margin-top: 10px;
            display: none;
        }
        
        .cancel-btn {
            background-color: #a0aec0;
            margin-top: 10px;
        }
        
        .cancel-btn:hover {
            background-color: #718096;
        }
        
        .security-notice {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i>A</i>
        </div>
        <h1>Đăng nhập Admin</h1>
        <p>Vui lòng nhập mật khẩu để tiếp tục</p>
        
        <div class="input-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu">
        </div>
        
        <button id="login-btn">Đăng nhập</button>
        <button class="cancel-btn" id="cancel-btn">Hủy bỏ</button>
        
        <div class="error-message" id="error-message">
            Mật khẩu không đúng. Vui lòng thử lại.
        </div>
        
        <div class="security-notice">
            Đảm bảo bạn đang truy cập từ thiết bị an toàn.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const loginBtn = document.getElementById('login-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const errorMessage = document.getElementById('error-message');
            
            const adminPassword = "sang201127@"; // Mật khẩu admin
            
            // Tập trung vào ô nhập mật khẩu khi trang tải
            passwordInput.focus();
            
            // Xử lý đăng nhập
            loginBtn.addEventListener('click', function() {
                if (passwordInput.value === adminPassword) {
                    // Thông báo thành công
                    alert("Chào mừng admin trở về!");
                    // Chuyển hướng (trong thực tế, bạn sẽ chuyển đến trang admin thực sự)
                    window.location.href = "nhap.html";
                } else {
                    // Hiển thị thông báo lỗi
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            });
            
            // Xử lý nút hủy
            cancelBtn.addEventListener('click', function() {
                alert("Bạn đã hủy đăng nhập.");
                passwordInput.value = '';
                errorMessage.style.display = 'none';
            });
            
            // Cho phép đăng nhập bằng phím Enter
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginBtn.click();
                }
            });
        });
    </script>
</body>
</html>
